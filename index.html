<!DOCTYPE html>
<html>
<head>
  <title>AI Onboarding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<!-- FORM SECTION -->
<div id="formSection">
  <h2>Welcome</h2>

  <input id="name" placeholder="Your Name"><br><br>
  <input id="email" placeholder="Email ID"><br><br>
  <input id="role" placeholder="Role / Department"><br><br>

  <button onclick="submitForm()">Start Onboarding</button>
</div>

<!-- AI SECTION -->
<div id="aiSection" style="display:none;">
  <h2>AI Onboarding Session</h2>
  <p>Connecting to your AI trainer...</p>
</div>

<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzY0CuQFdIBOopTEKOlWyjKlCIJ5N0v4ifoZiU_wpaKUOcuFgY5oUO0WvXy5L0FuQbP6A/exec";

  function submitForm() {
    const formData = new FormData();

    formData.append("name", document.getElementById("name").value);
    formData.append("email", document.getElementById("email").value);
    formData.append("role", document.getElementById("role").value);
    formData.append("status", "Started");

    fetch(SCRIPT_URL, {
      method: "POST",
      body: formData
    })
    .then(() => {
      alert("Onboarding started successfully ✅");
    })
    .catch(err => {
      alert("Error submitting form ❌");
      console.error(err);
    });
  }
</script>

</body>
</html>
